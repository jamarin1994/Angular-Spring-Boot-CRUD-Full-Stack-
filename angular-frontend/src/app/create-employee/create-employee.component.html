<div class="col-md-6 offset-md-3">
    <h3> Crear Mercancia </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nombre producto</label>
            <input type="text" class ="form-control" id = "nombreProducto"
                [(ngModel)] = "employee.nombreProducto" name = "nombreProducto">
        </div>

        <div class="form-group">
            <label> Cantidad</label>
            <input type="text" class ="form-control" id = "cantidad"
                [(ngModel)] = "employee.cantidad" name = "cantidad">
        </div>

        <div class="form-group">
            <label> Fecha ingreso</label>
            <input type="date" class ="form-control" id = "fechaIngreso"
                [(ngModel)] = "employee.fechaIngreso" name = "fechaIngreso">
        </div>
        
        <div class="form-group">
            <label> Usuario</label>
            <input type="text" class ="form-control" id = "usuarioRegistro"
                [(ngModel)] = "employee.usuarioRegistro" name = "usuarioRegistro">
        </div>
